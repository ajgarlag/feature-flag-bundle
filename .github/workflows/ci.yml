name: CI

on:
  pull_request: ~
  push: ~
  workflow_dispatch: ~

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        symfony_version: ['6.4.*', '7.3.*']
        include:
          - php: '8.1'
            symfony_version: '6.4.*'

    name: PHP ${{ matrix.php }} Symfony ${{ matrix.symfony_version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ matrix.php }}-${{ matrix.symfony_version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            composer-${{ matrix.php }}-${{ matrix.symfony_version }}-

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: :xdebug

      - run: php ./tests/bin/pin-symfony-version.php "${{ matrix.symfony_version }}"

      - run: composer update --no-progress --prefer-stable

      - run: ./vendor/bin/phpunit

      - run: ./vendor/bin/php-cs-fixer check
